<html>
    <head>
        <title>Ajax</title>

        <script>
            xhr = new XMLHttpRequest;
            xhr.open("POST", "http://localhost:8080/api/tutorial/1.0/employees", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function(){
                document.getElementById('richiesta').innerHTML= 'Registrato';
            };
            xhr.onerror = function(){
                alert('Errore');
            };
            xhr.send(body = '{"employeeId": 5,"firstName": "Riccardo","lastName": "Degli Esposti", "email": "ricca@espi.com","phone": "3332221118"}');
            
        </script>
    </head>
    <body>
        <h1>Pagina richiesta ajax</h1>

        <div id="richiesta"></div>

    </body>
</html>
